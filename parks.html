<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="parks.html">National Parks</a>
        <a href="mountains.html">Mountains</a>
      </nav>
    </header>
    <main>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="byLocationRadio">
        <label class="form-check-label" for="byLocationRadio">
          By Location
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="byTypeRadio" checked>
        <label class="form-check-label" for="byTypeRadio">
          By Type
        </label>
      </div>
      <div>
        <form>
        <label for="statesAndTerritoriesSelect">States/Territories</label>
        <select name="byLocation" id="statesAndTerritoriesSelect">
            <option value="">By Location...</option>
          </select>
        </form>
      </div>
      <div>
        <form>
        <label for="typeSelect">Type of Park</label>
        <select name="byType" id="typeSelect">
            <option value="">By Type...</option>
          </select>
        </form>
      </div>
       
       <table id="nationalParkTable">
          <thead>
            <tr>
              <th>LocationName</th>
              <th>Adress</th>
              <th>City</th>
              <th>State</th>
              <th>ZipCode</th>
              <th>Phone</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="nationalParkTbody">

          </tbody>
        </table>
        <div id="parksDataTableDiv"></div>

      </div>
       

    </main>
    <footer></footer>
    <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parks.js"></script>
  </body>
</html>
