<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css" />

    <link rel="stylesheet" href="css/mystyles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="parks.html">National Parks</a>
        <a href="mountains.html">Mountains</a>
      </nav>
    </header>
    <main>
      <div class="form-check" style="display: flex; margin-top: 4rem">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="byLocationRadio" />
        <label class="form-check-label" for="byLocationRadio"> By Location </label>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="byTypeRadio" checked />
        <label class="form-check-label" for="byTypeRadio"> By Type </label>
      </div>
      <div>
        <form>
          <label id="statesAndTerritoriesLable" for="statesAndTerritoriesSelect" style="display: none"
            >States/Territories</label
          >
          <select name="byLocation" id="statesAndTerritoriesSelect" style="display: none">
            <option value="">By Location...</option>
          </select>
        </form>
      </div>
      <div>
        <form>
          <label id="typeLable" for="typeSelect" style="display: none">Type of Park</label>
          <select name="byType" id="typeSelect" style="display: none">
            <option value="">By Type...</option>
          </select>
        </form>
      </div>

      <table id="nationalParkTable">
        <thead id="nationalParksTHead">
          <tr>
            <th>LocationName</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>ZipCode</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="nationalParkTbody"></tbody>
      </table>
    </main>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">National Parks & Mountais Exploration Â© 2023</p>
    </footer>

    <!-- <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script> -->
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parks.js"></script>
  </body>
</html>
